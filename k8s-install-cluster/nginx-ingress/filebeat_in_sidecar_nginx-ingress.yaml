apiVersion: v1
data:
  filebeat.yml: |-
    filebeat.inputs:
      - type: log
        paths:
          - /var/log/nginx/nginx_access.log
        fields:
          app: ingress-nginx 
          type: nginx-access
        fields_under_root: true
        json.keys_under_root: true
        json.overwrite_keys: true
        json.add_error_key: true
    setup.ilm.enabled: false
    setup.template.name: "ingress-nginx-access"
    setup.template.pattern: "ingress-nginx-access-*"
    output.elasticsearch:
      hosts: ['http://192.168.1.8:9200']
      index: "ingress-nginx-access-%{+yyyy.MM.dd}"
kind: ConfigMap
metadata:
  name: filebeat-nginx-config
  namespace: ingress-nginx 
