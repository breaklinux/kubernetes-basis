apiVersion: v1
data:
  access-log-path: /var/log/nginx/nginx_access.log
  allow-snippet-annotations: "true"
  client-body-buffer-size: 64k
  compute-full-forwarded-for: "true"
  error-log-path: /var/log/nginx/nginx_error.log
  forwarded-for-header: X-Forwarded-For
  large-client-header-buffers: 4 1024k
  log-format-upstream: '{"time": "$time_iso8601", "remote_addr": "$proxy_protocol_addr",
   "x-forward-for": "$proxy_add_x_forwarded_for", "request_id": "$req_id", "remote_user":
   "$remote_user", "bytes_sent": $bytes_sent, "request_time": $request_time, "status":$status,
   "vhost": "$host", "request_proto": "$server_protocol", "path": "$uri", "request_query":
   "$args", "request_length": $request_length, "duration": $request_time,"method":"$request_method",
   "http_referrer": "$http_referer", "http_user_agent": "$http_user_agent","req_id":"$req_id","upstream_response_length":"$upstream_response_length","upstream_response_time":
   "$upstream_response_time","upstream_status":"$upstream_status"}'
  proxy-body-size: 0m
  use-forwarded-headers: "true"
  allow-snippet-annotations: "true"
